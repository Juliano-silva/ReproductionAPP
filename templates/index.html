<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduction TK</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="Corpinho">
    <div id="ConfigAbas">
        <input type="text" id="Search" placeholder="Pesquisar o número da música">
        <button id="Buscando">Pesquisar</button>
        <h1 id="Veh1">Velocidade da música</h1>
        <input type="range" id="PlayBack" min="0.1" step="0.25" max="10">
    </div>
    <div id="Musicas">
        <audio id="ORIGINAL"></audio>
    </div>
    <div id="Templete">
        <img src="https://i.pinimg.com/564x/d9/55/6c/d9556cfe0b0c8da4d4819986a174459f.jpg" alt="">
        <h1 id="TP_Name"></h1>
        <div id="Conteúdo_Templete">
            <input type="checkbox" id="MuteeDismute">
            <label id="LabelControl" for="MuteeDismute">
                <i id="BtnMute" class="fas fa-volume-mute"></i>
                <i style="display: none;" id="BtnVolume" class="fas fa-volume-down"></i>
            </label>
            <button id="Menos5"><i class="fa fa-backward"></i></button>
            <button id="Recomeçar"><i class="fa fa-stop	"></i></button>
            <button id="Mais5"><i class="fa fa-forward"></i></button>
            <button id="Randomizando"><i class="fa-solid fa-shuffle"></i></button>
            <button id="Trás"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="Frente" onclick="Frente()"><i class="fa-solid fa-arrow-right"></i></button>
            <button><i class="fa fa-volume-up"></i></button></i>
            <button id="NormalPlayBack"><i class="fas fa-tachometer-alt"></i></button>
        </div>
        <div id="Configurations">
            <h1>Músicas Tocadas: <span id="Quantidade"></span></h1>
            <h1>Tempo Escutanda: <span id="Tempo"></span></h1>
        </div>
        <input type="range" min="0" step="0.1" max="1" id="Volume">
    </div>
    <div id="MusicaPrincipal">
        <button id="FecharPrincipal">✖</button>
        <img id="ImagesPrincipal" alt="">
        <div id="Avançar">
        <button id="TrásP"><i class="fa fa-backward"></i></button>
        <img id="Pausar2" src="../static/Arquivos/Pause.png" alt="">
        <img id="play2" src="../static/Arquivos/Play.png" alt="">
        <button id="FrenteP"><i class="fa fa-forward"></i></button>
        </div>
        <div class="progress_bar" id="progress_bar">
            <div class="progressed" id="progressed"></div>
        </div>
        <h1 id="TextosPrincipal"></h1>
    </div>
</body>
<script src="https://unpkg.com/wavesurfer.js"></script>
<script src="../static/script.js"></script>
</html>
